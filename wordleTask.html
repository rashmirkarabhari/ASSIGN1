<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <!--<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">-->

        <link rel="stylesheet" href="wordleTask.css">
        <script src="wordleTask.js"></script>
    </head>

    <body>
		<div id="board">
		<h1>Guess the Game</h1>
		<div  id="inboard">
		<span class="tile" id="0"></span>
		<span class="tile" id="1"></span>
		<span class="tile" id="2"></span>
		<span class="tile" id="3"></span>
		<span class="tile" id="4"></span>
		<span class="tile" id="5"></span>
		</div>
		<div id="outboard">
		<h2>Remaining Guesses: <span id="attempt">10</span></h2>
		
		<h2>Wrong Letters: <span id="wrong"></span></h2>
		<h3 id="message"></h3>
		
		</div>
		<button onclick="location.reload();">Reset Game</button>
		</div>
		
    </body>
</html>
